<!--Escreva um loop do while que execute pelo menos uma vez e peça 
ao usuário para inserir um número até que ele insira um valor negativo. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

   var n = 0

   do {
    n = Number(prompt ("entre com um numero"))
  
   }
   while( n >= 0){
 
    document.write("você entrou com numero negativo:  " +n)
    
   }



    </script>
    
</body>
</html>
