<!--  Use um loop while para percorrer os caracteres de uma string e 
exibi-los um a um.   -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var letra = "banana"
        var l = 0
        while ( l < 6 ){
            l++
            document.write(letra [l] +"<br>")
        }
       
    

    </script>
    
</body>
</html>
