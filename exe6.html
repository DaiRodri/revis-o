<!--Escreva um loop while que imprima os nÃºmeros de 10 a 1-->


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 11

        while ( n >= 1){
            n--
            document.write(n+"<br>")
        }
     
          
     

    </script>
    
</body>
</html>
