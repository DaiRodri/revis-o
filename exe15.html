<!--Implemente um loop do while que percorra um array e exiba seus elementos, mas deve parar se encontrar o valor "parar".-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

const arr = [ "iniciar", " processar","parar","finalizar"]
let i = 0

do {
    document.write(arr[i])
    i++

}while (arr[i] !== "parar")



</script>
    
</body>
</html>
