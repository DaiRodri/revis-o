<!-- Escreva um loop while que calcule a soma dos nÃºmeros de 1 a 50.  -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 1
        var soma = 0

        while ( n <= 50){
           
            soma += n
            n++
         
            document.write(soma + "<br>")
        }

    

    </script>
    
</body>
</html>
