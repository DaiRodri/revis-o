<!-- Crie um loop while que conte de 1 a 20 e exiba apenas os números 
ímpares.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 0

        while ( n < 20){
            n++
          
           if (n % 2 ===1){
          
            
            document.write(n + "<br>")

           }
            

        }



    </script>
    
</body>
</html>
