<!--  Crie um loop do while que conte de 10 a 1 e exiba os nÃºmeros. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 10

        while (n >= 1){
            n--
            document.write(n + "<br>")
        }


    </script>
    
</body>
</html>
