<!--Utilize um loop do while que continue pedindo ao usuário para digitar "sim" até que ele digite algo diferente.-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

var s = prompt("Entre com uma palavra");
while (s !== "sim") {
s = prompt("Continue com a palavra");
}

alert("Palavra correta");
       







    </script>
    
</body>
</html>
