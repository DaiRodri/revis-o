<!-- Escreva um loop for que percorra de 1 a 10 e, se o número for 
divisível por 3, exiba "Fizz", caso contrário, exiba o número. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
     for (n = 0; n<=10 ; n++ ){
        if(n % 3 === 0){
           
        document.write("fizz <br>")
        }else
        document.write (n)
    }

    </script>

    
</body>
</html>
